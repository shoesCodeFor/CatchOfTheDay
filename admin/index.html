<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catch of the Day - Admin Panel</title>

    <!--Bootstrap 4 includes-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>
<body>
    <nav class="navbar custo-nav justify-content-center">
        <a class="navbar-brand">
            Catch of the Day Admin <i class="fas fa-fish fa-2x"></i>
        </a>
    </nav>

            <div class="text-center">
                <table class="table">
                    <thead class="thead-dark justify-content-center">
                    <tr>
                        <h3>Nutrition by Fish Type</h3>
                        <!-- https://www.fda.gov/downloads/Food/GuidanceRegulation/ucm063478.pdf -->
                    </tr>
                    <tr id="tableHeader">
                        <th scope="col">Fish Name</th>
                        <th scope="col">Calories</th>
                        <th scope="col">Calories from Fat</th>
                        <th scope="col">Total Fat</th>
                        <th scope="col">Saturated Fat</th>
                        <th scope="col">Cholesterol</th>
                        <th scope="col">Sodium</th>
                        <th scope="col">Potassium</th>
                        <th scope="col">Total Carbs</th>
                        <th scope="col">Protein</th>
                        <th scope="col">Vitamin A</th>
                        <th scope="col">Vitamin C</th>
                        <th scope="col">Calcium</th>
                        <th scope="col">Iron</th>
                        <th scope="col">Active</th>

                    </tr>
                    </thead>
                    <tbody id="nutrition">

                    </tbody>
                </table>
            </div>
    <div class="container component">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Add a fish's nutritional value</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="fishNutes" onsubmit="return false;">
                    <!--Fish Name-->
                    <div class="form-group">
                        <label for="fishName">Fish Name</label>
                        <input type="text" class="form-control" id="fishName" aria-describedby="fishNameHelp" placeholder="Enter the name of the fish">
                        <small id="fishNameHelp" class="form-text text-muted">Bluegill</small>
                    </div>
                    <!--Calories -->
                    <div class="form-group">
                        <label for="fishCals">Calories</label>
                        <input type="number" class="form-control" id="fishCals" placeholder="200 (for 3oz Serving)">
                    </div>
                    <!--Calories from fat -->
                    <div class="form-group">
                        <label for="fishCalsFromFat">Calories from Fat</label>
                        <input type="number" class="form-control" id="fishCalsFromFat" placeholder="10">
                    </div>
                    <!--Total fat -->
                    <div class="form-group">
                        <label for="fishFat">Total Fat (grams)</label>
                        <input type="number" class="form-control" id="fishFat" placeholder="1">
                    </div>
                    <!--Saturated fat -->
                    <div class="form-group">
                        <label for="fishSatFat">Saturated Fat (grams)</label>
                        <input type="number" class="form-control" id="fishSatFat" placeholder="0.5">
                    </div>
                    <!--Cholesterol-->
                    <div class="form-group">
                        <label for="fishCholesterol">Cholesterol (mg)</label>
                        <input type="number" class="form-control" id="fishCholesterol" placeholder="75">
                    </div>
                    <!--Sodium-->
                    <div class="form-group">
                        <label for="fishSodium">Sodium (mg)</label>
                        <input type="number" class="form-control" id="fishSodium" placeholder="90">
                    </div>
                    <!--Potassium-->
                    <div class="form-group">
                        <label for="fishPotassium">Potassium (mg)</label>
                        <input type="number" class="form-control" id="fishPotassium" placeholder="50">
                    </div>
                    <!--Total Carbs-->
                    <div class="form-group">
                        <label for="fishCarbs">Total Carbs (g)</label>
                        <input type="number" class="form-control" id="fishCarbs" placeholder="10">
                    </div>
                    <!--Protein-->
                    <div class="form-group">
                        <label for="fishProtein">Protein (g)</label>
                        <input type="number" class="form-control" id="fishProtein" placeholder="10">
                    </div>
                    <!--Vitamin A-->
                    <div class="form-group">
                        <label for="fishVitA">Vitamin A (RDA %)</label>
                        <input type="number" class="form-control" id="fishVitA" placeholder="10">
                    </div>
                    <!--Vitamin C-->
                    <div class="form-group">
                        <label for="fishVitC">Vitamin C (RDA %)</label>
                        <input type="number" class="form-control" id="fishVitC" placeholder="10">
                    </div>
                    <!--Calcium-->
                    <div class="form-group">
                        <label for="fishCalcium">Calcium(RDA %)</label>
                        <input type="number" class="form-control" id="fishCalcium" placeholder="10">
                    </div>
                    <!--Iron-->
                    <div class="form-group">
                        <label for="fishIron">Iron (RDA %)</label>
                        <input type="number" class="form-control" id="fishIron" placeholder="10">
                    </div>


                    <button onclick="formSubmit()" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>

    <footer>
        <!--Bootstrap 4 JS Items and Jquery-->
        <script
                src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/moment.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
        <script src="assets/js/app.js"></script>


    </footer>

</body>
</html>
